<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- reponsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O LEGADO DE JÚPITER</h3>
                <p class="descricao">A primeira geração desses super-heróis manteve o mundo seguro por quase um século. Mas será que seus filhos vão conseguir carregar esse legado?</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" >
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/m1.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m2.jpg" alt="">           
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/m5.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m6.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m7.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m8.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m9.jpg" alt="">           
            </div>
            <div class="item">
                <img class="box-filme" src="img/m10.jpg" alt="">           
            </div>
        </div>
    </div>  

    <script src="https://kit.fontawesome.com/e06e0a7644.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
